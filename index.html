<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="estilo3.css" rel="stylesheet" />
    <title>pagina web</title>

    
</head>
<body>
    <button id="actulizar" class="button-actualizar" > <span >actualizar</span></button>

    <header class="header">
        <h1 class="header__title">Listado de participantes 2</h1>
     </header>      
     <form id="agregarForm" class="formulario">
        <label>Nombres</label>
        <input  type="text" name="name" />
        <label>Email</label>
        <input type="email" name="email" />
        <label>Tel.</label>
        <input type="tel" name="phone" />
        <label>Web.</label>
        <input type="text" name="website" />
        <label>foto.</label>
        <input type="file" id="fotoFl" name="foto" accept=".jpg, .png" name="website" />
        <input type="submit" class="agregar" id="agregarBtn" value="Agregar"  />
      </form>
  
  <div class="container mt-4 shadow-lg p-3 mb-5 bg-body rounded">
      <div class="container" id="data">        
      </div>
                    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
 
<script src="usuario.js" type="text/javascript"></script>


</body>
</html>
